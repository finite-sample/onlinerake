# Build and publish Python package to PyPI
name: Publish Python Package
on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      target:
        description: 'Publish target'
        required: true
        default: 'testpypi'
        type: choice
        options:
        - testpypi
        - pypi
jobs:
  test:
    name: Run Tests Before Publishing
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install uv
      uses: astral-sh/setup-uv@v7.1.4
      with:
        version: "latest"
        
    - name: Set up Python
      run: uv python install 3.11
        
    - name: Install dependencies
      run: uv sync --group dev --group test
        
    - name: Run tests
      run: uv run pytest tests/test_onlinerake.py -v
  publish:
    name: Build and Publish Package
    runs-on: ubuntu-latest
    needs: test
    permissions:
      id-token: write  # For trusted publishing
      contents: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install uv
      uses: astral-sh/setup-uv@v7.1.4
      with:
        version: "latest"
        
    - name: Set up Python
      run: uv python install 3.11
        
    - name: Install dependencies
      run: uv sync --group dev
        
    - name: Build package
      run: uv build
      
    - name: Verify package
      run: |
        uv run twine check dist/*
        
    - name: Publish to Test PyPI
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        
    - name: Publish to PyPI
      if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi')
      uses: pypa/gh-action-pypi-publish@release/v1
