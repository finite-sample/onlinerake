# Build and publish Python package to PyPI
name: Publish Python Package

on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      pypi_environment:
        description: 'PyPI environment to publish to'
        required: true
        default: 'testpypi'
        type: choice
        options:
        - testpypi
        - pypi

jobs:
  test:
    name: Run Tests Before Publishing
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov black flake8
        
    - name: Run tests
      run: |
        pytest tests/test_onlinerake.py -v
        python examples/simulation.py
        python examples/realistic_examples.py

  publish:
    name: Build and Publish Package
    runs-on: ubuntu-latest
    needs: test
    environment: 
      name: ${{ github.event_name == 'release' && 'pypi' || github.event.inputs.pypi_environment }}
      url: ${{ github.event_name == 'release' && 'https://pypi.org/p/onlinerake' || (github.event.inputs.pypi_environment == 'pypi' && 'https://pypi.org/p/onlinerake' || 'https://test.pypi.org/p/onlinerake') }}
    permissions:
      id-token: write  # For trusted publishing
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        
    - name: Build package
      run: python -m build
      
    - name: Verify package
      run: |
        python -m twine check dist/*
        
    - name: Publish to Test PyPI
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.pypi_environment == 'testpypi'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        
    - name: Publish to PyPI
      if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.pypi_environment == 'pypi')
      uses: pypa/gh-action-pypi-publish@release/v1
