name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v7.1.4
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --group dev --group test

    - name: Run ruff linting
      run: uv run ruff check .

    - name: Run ruff formatting check  
      run: uv run ruff format --check .

    - name: Run type checking
      run: uv run mypy onlinerake/

    - name: Run tests with coverage
      run: uv run pytest tests/test_onlinerake.py -v --cov=onlinerake --cov-report=term --cov-report=xml

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

  test-notebooks:
    name: Test Notebooks
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v7.1.4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install

    - name: Install dependencies with docs
      run: uv sync --group dev --extra docs

    - name: Test notebook execution
      run: |
        uv run jupyter nbconvert --to notebook --execute docs/notebooks/01_getting_started.ipynb --output /tmp/test_01.ipynb
        uv run jupyter nbconvert --to notebook --execute docs/notebooks/02_performance_comparison.ipynb --output /tmp/test_02.ipynb  
        uv run jupyter nbconvert --to notebook --execute docs/notebooks/03_advanced_diagnostics.ipynb --output /tmp/test_03.ipynb